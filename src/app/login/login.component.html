<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required />
    </div>

    <button type="submit">Login</button>
  </form>

  <p *ngIf="loginSuccess" class="login-message">{{ loginSuccess }}</p>

  <button *ngIf="userData?.email" (click)="logout()" class="logout-button">Logout</button>

  <!-- âœ… Capture emitted user data and pass it to the dashboard -->
  <!-- <app-user-dashboard *ngIf="userData" [userData]="userData"></app-user-dashboard> -->
   <app-user-dashboard  [userData]="userData"></app-user-dashboard>
</div>
